syntax = "proto3";

package coupon.config;

option go_package = "github.com/chisdev/coupon/pkg/config;coupon";

import "validate/validate.proto";
import "logger/api/logger.proto";
import "carbon/api/carbon.proto";
import "database/api/database.proto";

message Config {
  greyhole.carbon.Listener listener = 1 [ (validate.rules).message = {required : true} ];
  greyhole.logger.Logger logger = 2 [ (validate.rules).message = {required : true} ];
  greyhole.carbon.Listener http_listener = 3 [ (validate.rules).message = {required : true} ];
  greyhole.database.Database database = 4 [ (validate.rules).message = {required : true} ];
}
